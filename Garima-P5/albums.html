<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
              <div class="head-bar">
                    <h1>Music Library</h1>
              </div>
              <div class="albums-album-wrapper"  >
                <a href="songs.html">
                <img id="albums-album-art" src="images/cbook.jpg" alt="Cbook">
                <ul>
                    <li class="albums-album-name"><b>Coloring Book</b></li>
                    <li class="albums-artist-name"><i>Chance The Rapper</i></li>
                </ul></a>  

                <img id="albums-album-art" src="images/currents.jpg" alt="Currents">
                <ul>
                    <li class="albums-album-name"><b>Currents</b></li>
                    <li class="albums-artist-name"><i>Tame Impala</i></li>
                </ul>
                
                <img id="albums-album-art" src="images/crybaby.jpg" alt="Crybaby">
                <ul>
                    <li class="albums-album-name"><b>Crybaby</b></li>
                    <li class="albums-artist-name"><i>Malanie Martinez</i></li>
                </ul>
                
                <img id="albums-album-art" src="images/telefone.jpeg" alt="Telefone">
                <ul>
                    <li class="albums-album-name"><b>Telefone</b></li>
                    <li class="albums-artist-name"><i>Noname</i></li>
                </ul>
            </div>
                
            
        </div>
        
   </body>
</html>
